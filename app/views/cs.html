<html xmlns="http://www.w3.org/1999/xhtml">
<head><title>
    查看成绩
</title>
    <link rel="stylesheet" href="../_style/styles_Rpt.css" type="text/css"/>
    <script language=javascript>
        function adddata(obj) {
            if (obj.checked) {
                if ($("xfj").innerHTML == "" && $("kcms").innerHTML == "") {
                    $("zxf").value = Math.round(parseFloat(obj.zxf) * 10) / 10;
                    $("xfj").innerHTML = Math.round(parseFloat(obj.xfj) * 10) / 10;
                } else {
                    $("zxf").value = Math.round((parseFloat($("zxf").value) + parseFloat(obj.zxf)) * 10) / 10;
                    $("xfj").innerHTML = Math.round((parseFloat($("xfj").innerHTML) + parseFloat(obj.xfj)) * 10) / 10;
                }
            } else {
                $("zxf").value = Math.round((parseFloat($("zxf").value) - parseFloat(obj.zxf)) * 10) / 10;
                $("xfj").innerHTML = Math.round((parseFloat($("xfj").innerHTML) - parseFloat(obj.xfj)) * 10) / 10;
            }

            if ($("zxf").value != "0") {
                $("pjxfj").innerHTML = Math.round(parseFloat($("xfj").innerHTML) / $("zxf").value * 100) / 100;
            } else {
                $("xfj").innerHTML = "0";
                $("pjxfj").innerHTML = "0";
            }
        }

        function $(theID) {
            return parent.document.getElementById(theID);
        }

    </script>
</head>
